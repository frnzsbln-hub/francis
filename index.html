<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demon Slayer Ticket Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>üéüÔ∏è Demon Slayer Ticket Booking</h1>
  </header>

  <main class="movie-section">
    <!-- Movie Poster -->
    <div class="movie-container">
      <img src="THE DEMONS FINALLL .png" alt="Demon Slayer Poster" class="poster">
      <div class="movie-details">
        <h2>DEMON SLAYER</h2>
        <p><strong>Date:</strong> October 20</p>
        <p><strong>Time:</strong> 7:30 PM</p>
        <p><strong>Price:</strong> ‚Ç±250</p>
      </div>
    </div>

    <!-- Booking Widget -->
    <div class="booking-widget">
      <h3>Book Your Tickets</h3>
      <form id="bookingForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" min="1" max="10" required>

        <label for="date">Show Date:</label>
        <input type="date" id="date" value="2025-10-20" required>

        <button type="submit" class="book-btn">Book Now</button>
      </form>
      <p id="confirmationMessage" class="hidden"></p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Demon Slayer Event</p>
  </footer>

  <script>
    const form = document.getElementById('bookingForm');
    const confirmation = document.getElementById('confirmationMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const seats = document.getElementById('seats').value;
      const date = document.getElementById('date').value;

      confirmation.textContent = `üéâ Thank you, ${name}! You booked ${seats} seat(s) for Demon Slayer on ${date}.`;
      confirmation.classList.remove('hidden');
      form.reset();
    });
  </script>
</body>
</html>
